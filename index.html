<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth - Token</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <button id="auth-button">Sign in with Google</button>
    <script>
        let clientId = '<YOUR_CLIENT_ID>'; // Replace with your actual Google OAuth client ID

        // Load the Google API client
        function loadAuthClient() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: clientId,
                }).then(function() {
                    console.log('Google Auth API initialized');
                    document.getElementById('auth-button').addEventListener('click', signIn);
                });
            });
        }

        // Sign in and retrieve the tokens
        function signIn() {
            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signIn().then(function(googleUser) {
                const accessToken = googleUser.getAuthResponse().access_token;
                const refreshToken = googleUser.getAuthResponse().refresh_token;

                console.log('Access Token:', accessToken);
                console.log('Refresh Token:', refreshToken);

                // Send these tokens back to you or display them as needed
            }).catch(function(error) {
                console.error('Error signing in:', error);
            });
        }

        // Initialize everything when the page loads
        window.onload = loadAuthClient;
    </script>
</body>
</html>
